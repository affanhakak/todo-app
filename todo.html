<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo-App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="todo.css" />
  </head>
  <body>
    <section>
      <div class="card container" style="width: 25rem">
        <img
          src="images/markus-winkler-Q2J2qQsoYH8-unsplash.jpg"
          class="card-img-top"
          alt=""
        />
        <div class="card-body">
          <label for="item" class="label">Project Name:</label>
          <hr />
          <input
            id="input"
            type="text"
            class="input"
            name="item"
            placeholder="Enter a Project"
          />
          <hr />
          <button id="button" class="button btn btn-info">Add item</button>
        </div>
      </div>
    </section>
    <section>
      <div class="container last-div">
        <ul id="unorderedlist">
          <li>Check list item(click me to delete me)</li>
          <li>Check list item(click me to delete me)</li>
        </ul>
      </div>
    </section>
    <script src="todo.js"></script>
  </body>
</html>
